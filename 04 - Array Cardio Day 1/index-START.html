    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornIn1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    //console.log(bornIn1500);
    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const mapName = inventors.map(inventor => inventor.first + ' ' + inventor.last);
    //console.log(mapName);
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    inventors.sort((inventor1, inventor2) => inventor1.year - inventor2.year);
    // console.log(inventors);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalAge = inventors.reduce(function (pre, cur, index) {
      let result;
      if (index === 1) result = pre.passed - pre.year + cur.passed - cur.year;
      else result = pre + cur.passed - cur.year;
      return result;
    });
    const another = inventors.reduce((pre, cur) => pre + cur.passed - cur.year, 0);
    console.log(another);
    // console.log(totalAge);

    // 5. Sort the inventors by years lived
    inventors.sort((in1, in2) => in1.passed - in1.year - (in2.passed - in2.year));
    //console.log(inventors);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    people.sort((a, b) => {
      const lastA = a.split(' ')[1];
      const lastB = b.split(' ')[1];
      return lastA < lastB ? -1 : 1;
      // 比较string需用大于小于，不能用减号  
    });

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    console.log(data.reduce((pre, cur) => {
      if (!pre[cur]) pre[cur] = 1;
      else pre[cur]++
      return pre;
    }, {}));
